{% extends "../dj_store/base.html" %}
{% load static %}

{% block content %}

<div class="card mb-3 ml-5">
    {% for post in posts %}
    <div class="row g-0" style="width: 1040px;">
      <div class="col-md-4">
        {% if post.photo %}
          <img src="{{post.photo.url}}" class="img-fluid rounded-start" alt="...">
        {% else %} 
          <img src="{% static 'dj_store/store/img/django.jpeg' %}" class="img-fluid rounded-start" alt="...">    
        {% endif %}  
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content|safe}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <p class="card-text"><small class="text-muted">Category: {{post.cat.name}}</small></p>
          <p class="card-text"><small class="text-muted">Author: {{post.author.name}}</small></p>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
